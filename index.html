<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Best Telecom - Holiday Mega Offer</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: url('https://cdn.pixabay.com/photo/2021/10/10/15/46/abstract-6691600_960_720.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
  }

  /* Overlay to darken background for readability */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    z-index: 0;
  }

  header {
    position: relative;
    background: transparent;
    padding: 12px 15px;
    text-align: center;
    user-select: none;
    z-index: 1;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 0.1em;
    text-shadow: 0 0 10px #ff8a80;
  }
  header p {
    margin-top: 4px;
    font-size: 0.85rem;
    font-weight: 600;
    color: #ffbdbdcc;
    letter-spacing: 0.05em;
    text-shadow: 0 0 6px #ff8a80;
  }

  main {
    position: relative;
    z-index: 1;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .prize-section {
    background: rgba(255 105 105 / 0.85);
    border-radius: 16px;
    padding: 20px 20px 30px;
    box-shadow: 0 0 15px 2px #ff5252;
    width: 320px;
    max-width: 90vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  .prize-section h2 {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 6px;
    letter-spacing: 0.06em;
    text-shadow: 0 0 7px #fff2f2;
  }
  .prize-section h3 {
    font-size: 1.05rem;
    font-weight: 600;
    margin-bottom: 14px;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    text-shadow: 0 0 5px #fff1f1;
  }
  .chances-left {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 16px;
    user-select: none;
  }
  .chances-left strong {
    color: #fff6b7;
    text-shadow: 0 0 10px #ffb347;
  }

  /* 3x3 grid for cards */
  .grid-3x3 {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    perspective: 900px;
  }

  .card-container {
    position: relative;
    width: 100%;
    padding-top: 100%; /* square */
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 5px 7px rgba(255, 90, 90, 0.6);
    -webkit-tap-highlight-color: transparent;
  }
  .card-inner {
    position: absolute;
    inset: 0;
    border-radius: 12px;
    transition: transform 0.6s ease;
    transform-style: preserve-3d;
  }
  .card-container.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    inset: 0;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.2rem;
    user-select: none;
    box-shadow: inset 0 0 12px rgba(255,255,255,0.3);
  }
  .card-front {
    background: linear-gradient(150deg, #c73e3e, #8c1616);
    color: #fff;
    box-shadow:
      0 3px 12px rgba(255, 63, 26, 0.8),
      inset 0 0 20px #f96e6e;
    transition: background 0.3s ease;
  }
  .card-front:hover {
    background: linear-gradient(150deg, #d55959, #9c2a2a);
    box-shadow:
      0 6px 22px rgba(255, 95, 52, 0.9),
      inset 0 0 25px #f98484;
  }

  .card-back {
    background: linear-gradient(145deg, #fff8dc, #fffafa);
    color: #2d5300;
    transform: rotateY(180deg);
    font-size: 2.1rem;
    justify-content: center;
    align-items: center;
  }
  .card-back.prize {
    background: linear-gradient(135deg, #c1f1a6, #83db5a);
    box-shadow: 0 0 10px 5px #71c02eaa inset;
    color: #194500;
  }
  .card-back.no-prize {
    background: linear-gradient(135deg, #ffdad7, #ffbdbb);
    box-shadow: 0 0 8px 3px #bc3535 inset;
    color: #7f1a1a;
  }

  #shareBtn {
    margin-top: 24px;
    background: #db3838;
    border: none;
    outline: none;
    color: #fff;
    font-weight: 700;
    padding: 12px 28px;
    border-radius: 36px;
    cursor: pointer;
    font-size: 1.05rem;
    box-shadow: 0 7px 25px #d03939;
    user-select: none;
    width: 100%;
    max-width: 260px;
    transition: background-color 0.3s ease;
  }
  #shareBtn:hover:not(:disabled) {
    background: #e95353;
    box-shadow: 0 8px 30px #dd5b5b;
  }
  #shareBtn:disabled {
    background: #aa6666;
    cursor: not-allowed;
    box-shadow: none;
  }

  #message {
    margin-top: 20px;
    min-height: 44px;
    font-size: 1.15rem;
    font-weight: 700;
    color: #fff9b0;
    user-select: none;
    max-width: 260px;
    text-align: center;
  }

  @media (max-width: 480px) {
    header h1 {
      font-size: 1.25rem;
      letter-spacing: 0.07em;
    }
    header p {
      font-size: 0.78rem;
    }
    .prize-section {
      width: 100%;
      max-width: 95vw;
      padding: 20px 18px 30px;
    }
    .grid-3x3 {
      gap: 8px;
    }
    .card-front, .card-back {
      font-size: 1.7rem;
    }
    #shareBtn {
      max-width: 100%;
      font-size: 1rem;
      padding: 11px 24px;
    }
    #message {
      max-width: unset;
      font-size: 1.05rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Best Telecom</h1>
  <p>Christmas &amp; New Year Special üéÖ‚ú®</p>
</header>

<main>
  <section class="prize-section" aria-label="Prize Flip Grid">
    <h2>üéÅ Win Exciting Prizes!</h2>
    <h3>Get 3 Chances Per Share</h3>
    <p class="chances-left" aria-live="polite" aria-atomic="true">
      Chances left: <strong id="chancesLeft">3</strong>
    </p>
    <div class="grid-3x3" role="grid" aria-label="Prize cards grid"></div>
    <button id="shareBtn" aria-describedby="message">Share Website to Get 3 Chances</button>
    <p id="message" role="status" aria-live="polite" aria-atomic="true"></p>
  </section>
</main>

<script>
  (function () {
    const MAX_CHANCES = 3;
    const STORAGE_KEY = "holiday_chances_left";
    const WINNER_EMOJI = "üéâ";
    const NO_PRIZE_EMOJI = "‚ùå";
    const gridContainer = document.querySelector(".grid-3x3");
    const chancesLeftEl = document.getElementById("chancesLeft");
    const shareBtn = document.getElementById("shareBtn");
    const messageEl = document.getElementById("message");

    let chancesLeft = MAX_CHANCES;
    let flippedIndexes = new Set();
    let WIN_POSITIONS = new Set();

    // Initialize 3 random prize positions
    function initPrizePositions() {
      WIN_POSITIONS.clear();
      while (WIN_POSITIONS.size < 3) {
        WIN_POSITIONS.add(Math.floor(Math.random() * 9));
      }
    }

    // Load chances or reset to MAX if none
    function loadChances() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored !== null) {
        const val = Number(stored);
        if (!isNaN(val) && val >= 0 && val <= MAX_CHANCES) {
          chancesLeft = val;
          return;
        }
      }
      chancesLeft = MAX_CHANCES;
    }

    // Save chances to localStorage
    function saveChances() {
      localStorage.setItem(STORAGE_KEY, chancesLeft);
    }

    // Build the card grid
    function renderGrid() {
      gridContainer.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const container = document.createElement("div");
        container.className = "card-container";
        container.setAttribute("role", "gridcell");
        container.setAttribute("tabindex", "0");
        container.setAttribute("aria-label", "Card, not flipped");
        container.dataset.index = i;

        const inner = document.createElement("div");
        inner.className = "card-inner";

        const front = document.createElement("div");
        front.className = "card-front";
        front.textContent = "‚ùì";

        const back = document.createElement("div");
        back.className = "card-back";
        if (WIN_POSITIONS.has(i)) {
          back.classList.add("prize");
          back.textContent = WINNER_EMOJI;
        } else {
          back.classList.add("no-prize");
          back.textContent = NO_PRIZE_EMOJI;
        }

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);

        container.addEventListener("click", () => flipCard(i, container));
        container.addEventListener("keydown", e => {
          if ((e.key === "Enter" || e.key === " ") && !e.repeat) {
            e.preventDefault();
            flipCard(i, container);
          }
        });

        gridContainer.appendChild(container);
      }
      flippedIndexes.clear();
    }

    function flipCard(index, container) {
      if (chancesLeft <= 0) {
        messageEl.textContent = "No chances left! Please share the website to get 3 new chances.";
        return;
      }
      if (flippedIndexes.has(index)) {
        messageEl.textContent = "You already flipped this card.";
        return;
      }

      container.classList.add("flipped");
      flippedIndexes.add(index);

      chancesLeft--;
      saveChances();
      updateChancesUI();

      if (WIN_POSITIONS.has(index)) {
        messageEl.textContent = "üéâ Congrats! You found a prize!";
      } else {
        messageEl.textContent = "üôÅ Sorry, no prize here.";
      }

      if (chancesLeft === 0) {
        setTimeout(() => {
          messageEl.textContent = "Chances reset! New prizes shuffled, have fun!";
          resetGame();
        }, 1700);
      }
    }

    function updateChancesUI() {
      chancesLeftEl.textContent = chancesLeft;
      shareBtn.disabled = chancesLeft === MAX_CHANCES;
    }

    function resetGame() {
      initPrizePositions();
      chancesLeft = MAX_CHANCES;
      saveChances();
      renderGrid();
      updateChancesUI();
    }

    shareBtn.addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Best Telecom - Holiday Mega Offer üéÑüéâ",
            text: "Join me and get 3 chances to win exciting prizes! Share & Play üéÅüéÖ",
            url: window.location.href
          });
          if (chancesLeft < MAX_CHANCES) {
            chancesLeft = MAX_CHANCES;
            saveChances();
            messageEl.textContent = "Thanks for sharing! You now have 3 chances.";
            updateChancesUI();
          } else {
            alert("You already have 3 chances available.");
          }
        } catch (err) {
          messageEl.textContent = "Share cancelled or failed. Try sharing to get chances.";
        }
      } else {
        alert("Sharing not supported on your device/browser. Please share manually.");
      }
    });

    function init() {
      initPrizePositions();
      loadChances();
      renderGrid();
      updateChancesUI();
    }
    init();
  })();
</script>
</body>
