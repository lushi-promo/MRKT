<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Best Telecom - Holiday Mega Offer with WhatsApp Share</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.65);
      z-index: 0;
    }
    header {
      position: relative;
      z-index: 1;
      padding: 10px 15px;
      text-align: center;
      user-select: none;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.25rem;
      letter-spacing: 0.12em;
      text-shadow: 0 0 10px #ff8a80;
    }
    header p {
      margin-top: 3px;
      font-size: 0.8rem;
      font-weight: 600;
      color: #ffbdbdcc;
      letter-spacing: 0.05em;
      text-shadow: 0 0 6px #ff8a80;
    }
    main {
      position: relative;
      z-index: 1;
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 10px 50px;
    }
    .prize-section {
      background: rgba(255, 105, 105, 0.9);
      border-radius: 16px;
      padding: 22px 25px 30px;
      box-shadow: 0 0 20px 4px #ff5252cc;
      width: 360px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      user-select: none;
    }
    .prize-section h2 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.07em;
      text-shadow: 0 0 8px #fff2f2;
    }
    .prize-section h3 {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 14px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 0 5px #fff1f1;
    }
    .chances-left {
      font-weight: 600;
      font-size: 1.15rem;
      margin-bottom: 18px;
      user-select: none;
    }
    .chances-left strong {
      color: #fff6b7;
      text-shadow: 0 0 10px #ffb347;
    }
    .grid-3x3 {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      perspective: 900px;
    }
    .card-container {
      position: relative;
      width: 100%;
      padding-top: 100%; /* square shape */
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 6px 9px rgba(255, 80, 80, 0.6);
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .card-inner {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      transition: transform 0.55s ease;
      transform-style: preserve-3d;
      box-shadow: inset 0 0 14px rgba(255,255,255,0.25);
    }
    .card-container.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      inset: 0;
      border-radius: 12px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      user-select: none;
      box-shadow: inset 0 0 12px rgba(255,255,255,0.3);
      font-weight: 700;
    }
    .card-front {
      background: linear-gradient(145deg, #bd2e2e, #811313);
      color: #fff;
      box-shadow:
        0 3px 12px rgba(255, 68, 68, 0.9),
        inset 0 0 18px #e76c6c;
      transition: background 0.25s ease;
    }
    .card-front:hover {
      background: linear-gradient(145deg, #d44141, #a02323);
      box-shadow:
        0 7px 26px rgba(255, 105, 105, 0.95),
        inset 0 0 30px #ef8b8b;
    }
    .card-back {
      background: linear-gradient(145deg, #fff8dc, #fffdf4);
      border: 2px solid transparent;
      font-size: 2rem;
      justify-content: center;
      align-items: center;
      transform: rotateY(180deg);
      font-weight: 800;
    }
    .card-back.prize-2 {
      background: linear-gradient(135deg, #c7f4cc, #9de59a);
      box-shadow: 0 0 16px 7px #45b632aa inset;
      color: #1c5d00;
    }
    .card-back.prize-5 {
      background: linear-gradient(135deg, #a7d8f5, #64b9e9);
      box-shadow: 0 0 16px 7px #2c82b9aa inset;
      color: #0f3b58;
    }
    .card-back.prize-10 {
      background: linear-gradient(135deg, #e2dba6, #c5bf52);
      box-shadow: 0 0 16px 7px #a99425aa inset;
      color: #594f00;
    }
    .card-back.no-prize {
      background: linear-gradient(135deg, #ffdad7, #ffbdbb);
      box-shadow: 0 0 11px 5px #a3323233 inset;
      color: #7f1a1a;
      font-weight: 900;
    }
    #shareBtn {
      margin-top: 28px;
      background: #ca3b3b;
      border: none;
      outline: none;
      color: #fff;
      font-weight: 700;
      padding: 14px 30px;
      border-radius: 36px;
      cursor: pointer;
      font-size: 1.1rem;
      box-shadow: 0 9px 28px #be3f3fcc;
      user-select: none;
      width: 100%;
      max-width: 280px;
      transition: background-color 0.3s ease;
    }
    #shareBtn:hover:not(:disabled) {
      background: #e65454;
      box-shadow: 0 10px 34px #da6767dd;
    }
    #shareBtn:disabled {
      background: #b07c7c;
      cursor: not-allowed;
      box-shadow: none;
    }
    #message {
      margin-top: 20px;
      min-height: 48px;
      font-size: 1.2rem;
      font-weight: 700;
      color: #222;
      user-select: none;
      max-width: 280px;
      text-align: center;
      background: #ffeee6cc;
      border-radius: 12px;
      padding: 8px 14px;
      box-shadow: 0 0 8px #dd916eff;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.15rem;
      }
      header p {
        font-size: 0.75rem;
      }
      .prize-section {
        width: 100%;
        max-width: 95vw;
        padding: 20px 20px 30px;
      }
      .grid-3x3 {
        gap: 8px;
      }
      .card-front, .card-back {
        font-size: 1.8rem;
      }
      #shareBtn {
        max-width: 100%;
        font-size: 1rem;
        padding: 12px 25px;
      }
      #message {
        max-width: unset;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Best Telecom</h1>
  <p>Christmas &amp; New Year Special üéÖ‚ú®</p>
</header>
<main>
  <section class="prize-section" aria-label="Prize Flip Grid">
    <h2>üéÅ Win Exciting Prizes!</h2>
    <h3>Get 3 Chances Per Share</h3>
    <p class="chances-left" aria-live="polite" aria-atomic="true">Chances left: <strong id="chancesLeft">3</strong></p>
    <div class="grid-3x3" role="grid" aria-label="Prize cards grid"></div>
    <button id="shareBtn" aria-describedby="message">Share Website to Get 3 Chances</button>
    <p id="message" role="status" aria-live="polite" aria-atomic="true"></p>
  </section>
</main>
<script>
  (function () {
    const MAX_CHANCES = 3;
    const STORAGE_KEY = "holiday_chances_left";
    const WIN_EMOJI_MAP = {
      2: "prize-2",
      5: "prize-5",
      10: "prize-10"
    };
    const NO_PRIZE_EMOJI = "‚ùå";
    const targetWhatsAppNumber = "+243851126761";

    const gridContainer = document.querySelector(".grid-3x3");
    const chancesLeftEl = document.getElementById("chancesLeft");
    const shareBtn = document.getElementById("shareBtn");
    const messageEl = document.getElementById("message");

    let chancesLeft = MAX_CHANCES;
    let flippedIndexes = new Set();
    let WIN_POSITIONS = new Map();

    function initPrizePositions() {
      WIN_POSITIONS.clear();
      const possiblePercentages = [2, 5, 10];
      while (WIN_POSITIONS.size < 3) {
        const idx = Math.floor(Math.random() * 9);
        if (WIN_POSITIONS.has(idx)) continue;
        const perc = possiblePercentages[Math.floor(Math.random() * possiblePercentages.length)];
        WIN_POSITIONS.set(idx, perc);
      }
    }

    function loadChances() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored !== null) {
        const val = Number(stored);
        if (!isNaN(val) && val >= 0 && val <= MAX_CHANCES) {
          chancesLeft = val;
          return;
        }
      }
      chancesLeft = 0; // Start with 0, must share to get chances
    }

    function saveChances() {
      localStorage.setItem(STORAGE_KEY, chancesLeft);
    }

    function renderGrid() {
      gridContainer.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const container = document.createElement("div");
        container.className = "card-container";
        container.setAttribute("role", "gridcell");
        container.setAttribute("tabindex", "0");
        container.setAttribute("aria-label", "Card, not flipped");
        container.dataset.index = i;

        const inner = document.createElement("div");
        inner.className = "card-inner";

        const front = document.createElement("div");
        front.className = "card-front";
        front.textContent = "‚ùì";

        const back = document.createElement("div");
        back.className = "card-back";
        if (WIN_POSITIONS.has(i)) {
          const perc = WIN_POSITIONS.get(i);
          back.classList.add(WIN_EMOJI_MAP[perc]);
          back.textContent = perc + "%";
        } else {
          back.classList.add("no-prize");
          back.textContent = NO_PRIZE_EMOJI;
        }

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);

        container.addEventListener("click", () => flipCard(i, container));
        container.addEventListener("keydown", e => {
          if ((e.key === "Enter" || e.key === " ") && !e.repeat) {
            e.preventDefault();
            flipCard(i, container);
          }
        });

        gridContainer.appendChild(container);
      }
      flippedIndexes.clear();
    }

    function flipCard(index, container) {
      if (chancesLeft <= 0) {
        messageEl.textContent = "No chances left! Please share the website to get 3 new chances.";
        return;
      }
      if (flippedIndexes.has(index)) {
        messageEl.textContent = "You already flipped this card.";
        return;
      }

      container.classList.add("flipped");
      flippedIndexes.add(index);

      chancesLeft--;
      saveChances();
      updateChancesUI();

      if (WIN_POSITIONS.has(index)) {
        const winPerc = WIN_POSITIONS.get(index);
        const confirmMsg = `üéâ Congrats! You won ${winPerc}%. Do you want to share this win on WhatsApp?`;
        if (confirm(confirmMsg)) {
          const now = new Date();
          const timestamp = now.toLocaleString();
          const waMessage = encodeURIComponent(`YOU WIN ${winPerc}% (${timestamp})`);
          const waUrl = `https://wa.me/${encodeURIComponent(targetWhatsAppNumber)}?text=${waMessage}`;
          window.open(waUrl, "_blank");
        }
        messageEl.textContent = `üéâ You won ${winPerc}%.`;
      } else {
        messageEl.textContent = "üôÅ Sorry, no prize here.";
      }

      if (chancesLeft === 0) {
        setTimeout(() => {
          messageEl.textContent = "Chances reset! New prizes shuffled, good luck!";
          resetGame();
        }, 1800);
      }
    }

    function updateChancesUI() {
      chancesLeftEl.textContent = chancesLeft;
      shareBtn.disabled = chancesLeft === MAX_CHANCES;
    }

    function resetGame() {
      initPrizePositions();
      chancesLeft = 0; // reset to 0, force share to get chance
      saveChances();
      renderGrid();
      updateChancesUI();
    }

    shareBtn.addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Best Telecom - Holiday Mega Offer üéÑüéâ",
            text: "Join me and get 3 chances to win exciting prizes! Share & Play üéÅüéÖ",
            url: window.location.href
          });
          if (chancesLeft < MAX_CHANCES) {
            chancesLeft = MAX_CHANCES;
            saveChances();
            messageEl.textContent = "Thanks for sharing! You now have 3 chances.";
            updateChancesUI();
          } else {
            alert("You already have 3 chances available.");
          }
        } catch (err) {
          messageEl.textContent = "Share cancelled or failed. Try sharing to get chances.";
        }
      } else {
        alert("Sharing not supported on your device/browser. Please share manually.");
      }
    });

    // Initialize app
    function init() {
      initPrizePositions();
      loadChances();
      renderGrid();
      updateChancesUI();
    }
    init();
  })();
</script>
</body>
</html>
