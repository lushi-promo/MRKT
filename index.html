<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéÑüéâ Holiday Crazy Offer - Full Page Without Promo Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Global reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:
        radial-gradient(circle at center, #050505 0%, #0c0c0c 100%);
      color: #fff;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(45deg, #d72631, #f46036);
      padding: 25px 15px;
      text-align: center;
      box-shadow:
        0 0 15px 5px #ff4f4f;
      position: sticky;
      top: 0;
      z-index: 10;
      user-select: none;
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
      color: #fff;
      letter-spacing: 4px;
      text-shadow:
        0 0 7px #ffcbcb,
        0 0 20px #ff7a7a;
    }
    header p {
      margin-top: 8px;
      font-size: 1rem;
      color: #ffe1e1;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
      text-shadow: 0 0 5px #ff8f8f;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column; /* single column now */
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      gap: 30px;
      background: radial-gradient(circle at bottom right, #280000, #010101);
      position: relative;
      z-index: 1;
      min-height: 600px;
      max-width: 600px;
      margin: 0 auto;
      width: 100%;
    }

    /* Removed .promo-image block */

    /* Prize section expanded to full width */
    .prize-section {
      width: 100%;
      background: linear-gradient(135deg, #ff495c, #a40000);
      border-radius: 25px;
      padding: 30px 30px 40px;
      box-shadow:
        0 0 10px #ff0000,
        0 0 20px #ff4a4a,
        inset 0 0 10px #fff3;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: visible;
      user-select: none;
      min-height: 400px;
      max-width: 100%;
      box-sizing: border-box;
    }

    /* Animated flickering lights border */
    .prize-section::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 25px;
      padding: 3px;
      background:
        linear-gradient(270deg, #ff0000, #ff6600, #ff0000, #ff6600);
      background-size: 600% 600%;
      animation: glowing 6s linear infinite;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box, 
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: destination-out;
      mask-composite: subtract;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes glowing {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .prize-section h2 {
      font-size: 2rem;
      margin-bottom: 6px;
      color: #fff5;
      letter-spacing: 3px;
      text-shadow:
        0 0 5px #ffbaba,
        0 0 20px #ff4c4c;
      user-select: none;
    }

    .prize-section h3 {
      font-size: 1.7rem;
      margin-bottom: 25px;
      text-transform: uppercase;
      font-weight: 700;
      color: #ffd6d6;
      letter-spacing: 2.5px;
      text-shadow:
        0 0 6px #ff7575,
        0 0 15px #ff2a2a;
      user-select: none;
    }

    .chances-left {
      font-size: 1.4rem;
      margin-bottom: 18px;
      font-weight: 700;
      color: #fff;
      text-shadow:
        0 0 8px #fff7,
        0 0 20px #ff6b6b;
      user-select: none;
    }
    .chances-left strong {
      font-size: 2rem;
      color: #fff7b3;
      text-shadow:
        0 0 20px #ffd700,
        0 0 25px #ffb700;
    }

    .btn-group {
      display: flex;
      gap: 15px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      justify-content: center;
      user-select: none;
      width: 100%;
      max-width: 460px;
    }

    button {
      background: linear-gradient(45deg, #ff2a2a, #b10000);
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 14px 36px;
      font-size: 1.15rem;
      font-weight: 700;
      border-radius: 50px;
      box-shadow:
        0 4px 15px rgb(255 0 0 / 0.85),
        inset 0 -3px 8px rgb(255 255 255 / 0.15);
      text-shadow: 0 0 8px #7a0000;
      user-select: none;
      transition: all 0.25s ease;
      flex-grow: 1;
      min-width: 150px;
      max-width: 220px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      touch-action: manipulation;
      flex-basis: 45%;
      box-sizing: border-box;
    }
    button:disabled {
      background: #660000;
      box-shadow: none;
      cursor: not-allowed;
      color: #bbb;
      text-shadow: none;
    }
    button:hover:not(:disabled),
    button:focus-visible:not(:disabled) {
      background: linear-gradient(45deg, #ff6363, #d00000);
      box-shadow:
        0 6px 25px rgb(255 80 80 / 0.95),
        inset 0 -3px 10px rgb(255 255 255 / 0.4);
      transform: scale(1.07);
      outline: none;
    }
    button:focus-visible {
      outline: 3px solid #ffc107;
      outline-offset: 3px;
    }

    #message {
      font-size: 1.3rem;
      font-weight: 700;
      min-height: 62px;
      text-align: center;
      line-height: 1.3;
      color: #ffea71;
      text-shadow:
        0 0 7px #ffcf24,
        0 0 20px #ff9e00;
      user-select: none;
      margin-bottom: 0;
      padding: 0 10px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #ff8c8c;
      font-size: 0.9rem;
      padding: 15px 5px 25px;
      user-select: none;
      text-shadow: 0 0 4px #5a1a1a;
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      main {
        padding: 40px 15px 50px;
        min-height: auto;
      }
      .btn-group {
        flex-direction: column;
      }
      button {
        flex-basis: 100%;
        max-width: none;
      }
      .prize-section {
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Holiday Mega Offer</h1>
    <p>Christmas & New Year Special üéÖ‚ú®</p>
  </header>

  <main>
    <section class="prize-section" aria-label="Prize Play Section">
      <h2>üéÅ Win Exciting Prizes!</h2>
      <h3>Get 3 Chances Per Share</h3>
      <p class="chances-left" aria-live="polite">
        Chances left: <strong id="chancesLeft">0</strong>
      </p>
      <div class="btn-group">
        <button id="playBtn" disabled aria-disabled="true" aria-describedby="message" type="button">Play</button>
        <button id="shareBtn" type="button" aria-describedby="message">Share Website</button>
      </div>
      <p id="message" role="status" aria-live="polite" aria-atomic="true"></p>
    </section>
  </main>

  <footer>
    &copy; 2024 Holiday Offers ‚Äî Spread the Joy!
  </footer>

<script>
  (function() {
    const MAX_CHANCES = 3;
    const STORAGE_KEY = "holiday_chances_left";
    const WIN_MESSAGES = [
      "üéâ You won a free gift!",
      "üéÅ Congrats! You've got a discount!",
      "‚≠ê Lucky you! Bonus points added!",
      "üí• So close! Try again!",
      "üôÅ No luck this time.",
    ];

    let chancesLeft = 0;
    let hasShared = false;

    const chancesLeftEl = document.getElementById("chancesLeft");
    const playBtn = document.getElementById("playBtn");
    const shareBtn = document.getElementById("shareBtn");
    const messageEl = document.getElementById("message");

    // On load, populate chances from localStorage if valid
    try {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored !== null) {
        const val = Number(stored);
        if (!isNaN(val) && val >= 0 && val <= MAX_CHANCES) {
          chancesLeft = val;
          if (chancesLeft > 0) hasShared = true;
        }
      }
    } catch(e) {
      chancesLeft = 0;
      hasShared = false;
    }
    updateUI();

    shareBtn.addEventListener("click", async () => {
      if (navigator.share) {
        // Works on supporting mobile browsers
        try {
          await navigator.share({
            title: "Holiday Mega Offer üéÑüéâ",
            text: "Join me and get 3 chances to win exciting prizes! Share & Play üéÅüéÖ",
            url: window.location.href
          });
          if (!hasShared) {
            hasShared = true;
            chancesLeft = MAX_CHANCES;
            localStorage.setItem(STORAGE_KEY, chancesLeft);
            setMessage("Thanks for sharing! You now have 3 chances.");
            updateUI();
          } else {
            alert("You already shared and have 3 chances available.");
          }
        } catch (err) {
          setMessage("Share cancelled or failed. Try sharing to get chances.");
        }
      } else {
        alert("Sharing is not supported on your device/browser. Please share manually.");
      }
    });

    playBtn.addEventListener("click", () => {
      if (chancesLeft <= 0) {
        setMessage("No chances left. Share to get 3 new chances.");
        disablePlay();
        return;
      }
      const msg = WIN_MESSAGES[Math.floor(Math.random() * WIN_MESSAGES.length)];
      setMessage(msg);
      chancesLeft--;
      localStorage.setItem(STORAGE_KEY, chancesLeft);
      updateUI();
      if (chancesLeft === 0) disablePlay();
    });

    function updateUI() {
      chancesLeftEl.textContent = chancesLeft;
      if(chancesLeft > 0) {
        playBtn.disabled = false;
        playBtn.setAttribute("aria-disabled", "false");
      } else {
        disablePlay();
      }
    }

    function disablePlay() {
      playBtn.disabled = true;
      playBtn.setAttribute("aria-disabled", "true");
    }

    function setMessage(text) {
      messageEl.textContent = text;
    }
  })();
</script>
</body>
</html>
