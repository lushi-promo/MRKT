<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Holiday Mega Offer - 3x3 Prize Flip Grid</title>
<style>
  /* Reset */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #1a0000;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  header {
    background: #e94b3c;
    padding: 15px 20px;
    text-align: center;
    box-shadow: 0 0 15px #ff5a48;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 1.5px;
    text-shadow: 0 0 5px #ff7a7a;
  }
  header p {
    margin-top: 5px;
    font-size: 0.95rem;
    font-weight: 600;
    color: #ffdcd8;
  }

  main {
    flex-grow: 1;
    display: flex;
    max-width: 900px;
    margin: 30px auto;
    padding: 0 20px 40px;
    gap: 40px;
    box-sizing: border-box;
    align-items: flex-start;
    justify-content: center;
    flex-wrap: wrap;
  }

  /* Prize Grid Section */
  .prize-section {
    flex: 1 1 320px;
    background: linear-gradient(135deg, #ff4040, #a30000);
    border-radius: 20px;
    padding: 25px 20px 40px;
    box-shadow:
      0 0 20px #ff3f3f,
      inset 0 0 15px #fff4;
    color: #ffe6e6;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    position: relative;
    min-width: 320px;
  }
  .prize-section h2 {
    font-size: 2rem;
    font-weight: 800;
    margin-bottom: 8px;
    letter-spacing: 2px;
    text-shadow: 0 0 12px #ff8585;
  }
  .prize-section h3 {
    font-size: 1.2rem;
    font-weight: 700;
    margin-bottom: 15px;
    letter-spacing: 1.2px;
    text-transform: uppercase;
  }
  .chances-left {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  .chances-left strong {
    color: #fff685;
  }

  /* 3x3 grid for cards */
  .grid-3x3 {
    width: 100%;
    max-width: 320px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 12px;
    perspective: 900px;
  }

  /* Each card container for 3D flip */
  .card-container {
    width: 100%;
    padding-top: 100%; /* Square ratio */
    position: relative;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 7px 8px rgba(255, 0, 0, 0.6);
    user-select: none;
  }
  .card-inner {
    position: absolute;
    inset: 0;
    border-radius: 12px;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    box-shadow: inset 0 0 10px #ff6e6e;
  }
  .card-container.flipped .card-inner {
    transform: rotateY(180deg);
  }

  /* Front side */
  .card-front, .card-back {
    position: absolute;
    inset: 0;
    border-radius: 12px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.6rem;
    font-weight: 700;
    color: #fff;
    box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.15);
    user-select: none;
  }
  .card-front {
    background: linear-gradient(145deg, #aa0000, #7a0000);
    box-shadow:
      0 3px 8px rgba(255, 0, 0, 0.7),
      inset 0 0 15px #ff4f4f;
  }
  .card-front:hover {
    background: linear-gradient(145deg, #cc3333, #a00000);
    box-shadow:
      0 6px 15px rgba(255, 80, 80, 0.9),
      inset 0 0 20px #ff7f7f;
  }

  /* Back side */
  .card-back {
    background: linear-gradient(145deg, #ffedd7, #fff6e1);
    color: #a32200;
    transform: rotateY(180deg);
    padding: 10px;
    text-align: center;
  }
  .card-back.prize {
    color: #1a5700;
    background: linear-gradient(145deg, #e0ffcb, #caffa1);
    box-shadow: 0 0 8px 3px #76b900aa inset;
  }
  .card-back.no-prize {
    color: #9a0000;
    background: linear-gradient(145deg, #ffd8d8, #ffbaba);
    box-shadow: 0 0 6px 1px #b40000 inset;
  }

  /* Share button */
  #shareBtn {
    margin-top: 15px;
    background: #a30000;
    border: none;
    outline: none;
    color: #fff;
    font-weight: 700;
    padding: 14px 30px;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1.1rem;
    box-shadow: 0 6px 20px #b72626;
    user-select: none;
    transition: background-color 0.3s ease;
    max-width: 280px;
    width: 100%;
  }
  #shareBtn:hover:not(:disabled) {
    background: #cc0000;
    box-shadow: 0 8px 24px #d63333;
  }
  #shareBtn:disabled {
    background: #6a1b1b;
    cursor: not-allowed;
    box-shadow: none;
  }

  /* Message display */
  #message {
    margin-top: 20px;
    min-height: 48px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fffadf;
    user-select: none;
    min-width: 280px;
    text-align: center;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      margin: 20px 10px;
      padding-bottom: 30px;
      max-width: 100vw;
    }
    .prize-section {
      min-width: unset;
      width: 100%;
      padding: 20px 15px 35px;
    }
    .grid-3x3 {
      max-width: 280px;
      grid-gap: 8px;
    }
    .card-front, .card-back {
      font-size: 1.3rem;
    }
    #message {
      min-width: unset;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>Holiday Mega Offer</h1>
    <p>Christmas & New Year Special üéÖ‚ú®</p>
  </header>

  <main>
    <section class="prize-section" aria-label="Prize Flip Grid">
      <h2>üéÅ Win Exciting Prizes!</h2>
      <h3>Get 3 Chances Per Share</h3>
      <p class="chances-left" aria-live="polite" aria-atomic="true">
        Chances left: <strong id="chancesLeft">3</strong>
      </p>

      <div class="grid-3x3" role="grid" aria-label="Prize cards grid">
        <!-- Cards generated by JS -->
      </div>

      <button id="shareBtn" aria-describedby="message">Share Website to Get 3 Chances</button>
      <p id="message" role="status" aria-live="polite" aria-atomic="true"></p>
    </section>
  </main>

  <script>
    (function () {
      const MAX_CHANCES = 3;
      const STORAGE_KEY = "holiday_chances_left";
      const WIN_POSITIONS = new Set(); // Set of indexes for prize cards (0-8)
      const gridContainer = document.querySelector(".grid-3x3");
      const chancesLeftEl = document.getElementById("chancesLeft");
      const shareBtn = document.getElementById("shareBtn");
      const messageEl = document.getElementById("message");
      let chancesLeft = 0;
      let flippedIndexes = new Set();

      // Initialize prize positions randomly (e.g. 3 winning cards)
      function initPrizePositions() {
        while (WIN_POSITIONS.size < 3) {
          WIN_POSITIONS.add(Math.floor(Math.random() * 9));
        }
      }

      // Load chances from localStorage or start with 0
      function loadChances() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored !== null) {
          const val = Number(stored);
          if (!isNaN(val) && val >= 0 && val <= MAX_CHANCES) {
            chancesLeft = val;
          } else {
            chancesLeft = 0;
          }
        } else {
          chancesLeft = 0;
        }
      }

      // Save chances to localStorage
      function saveChances() {
        localStorage.setItem(STORAGE_KEY, chancesLeft);
      }

      // Update chances display and share button state
      function updateChancesUI() {
        chancesLeftEl.textContent = chancesLeft;
        shareBtn.disabled = chancesLeft === MAX_CHANCES;
        if (chancesLeft === 0) {
          messageEl.textContent = "You have no chances left. Share to get 3 new chances.";
        }
      }

      // Create a single card element
      function createCard(index) {
        const container = document.createElement("div");
        container.className = "card-container";
        container.setAttribute("role", "gridcell");
        container.setAttribute("tabindex", "0");
        container.setAttribute("aria-label", "Card, not flipped");
        container.setAttribute("data-index", index);

        const inner = document.createElement("div");
        inner.className = "card-inner";

        const front = document.createElement("div");
        front.className = "card-front";
        front.textContent = "?";

        const back = document.createElement("div");
        back.className = "card-back";

        if (WIN_POSITIONS.has(index)) {
          back.classList.add("prize");
          back.textContent = "üéâ You won a prize!";
        } else {
          back.classList.add("no-prize");
          back.textContent = "üôÅ No prize here.";
        }

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);

        // Flip on click with chance check
        container.addEventListener("click", () => {
          flipCard(index, container);
        });
        // Keyboard accessibility (flip on Enter or Space)
        container.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            flipCard(index, container);
          }
        });

        return container;
      }

      function flipCard(index, cardContainer) {
        if (chancesLeft <= 0) {
          messageEl.textContent = "No chances left! Please share the website to get more chances.";
          return;
        }
        if (flippedIndexes.has(index)) {
          messageEl.textContent = "You already flipped this card.";
          return;
        }

        cardContainer.classList.add("flipped");
        flippedIndexes.add(index);

        chancesLeft--;
        saveChances();
        updateChancesUI();

        if (WIN_POSITIONS.has(index)) {
          messageEl.textContent = "üéâ Congrats! You found a prize!";
        } else {
          messageEl.textContent = "üôÅ Sorry, no prize here.";
        }
      }

      function renderGrid() {
        gridContainer.innerHTML = "";
        for (let i = 0; i < 9; i++) {
          gridContainer.appendChild(createCard(i));
        }
      }

      function addShareFunctionality() {
        shareBtn.addEventListener("click", async () => {
          if (navigator.share) {
            try {
              await navigator.share({
                title: "Holiday Mega Offer üéÑüéâ",
                text: "Join me and get 3 chances to win exciting prizes! Share & Play üéÅüéÖ",
                url: window.location.href
              });
              if (chancesLeft < MAX_CHANCES) {
                chancesLeft = MAX_CHANCES;
                saveChances();
                messageEl.textContent = "Thanks for sharing! You now have 3 chances.";
                updateChancesUI();
              } else {
                alert("You already have 3 chances available.");
              }
            } catch (err) {
              messageEl.textContent = "Share cancelled or failed. Try sharing to get chances.";
            }
          } else {
            alert("Sharing not supported on your device/browser. Please share the link manually.");
          }
        });
      }

      // Initialization
      function init() {
        initPrizePositions();
        loadChances();
        renderGrid();
        updateChancesUI();
        addShareFunctionality();
      }

      init();
    })();
  </script>
</body>
</html>
