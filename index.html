<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Best Telecom - Holiday Mega Offer</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
  }
  /* Overlay for readability */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    z-index: 0;
  }
  header {
    position: relative;
    z-index: 1;
    padding: 12px 15px;
    text-align: center;
    user-select: none;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
    font-size: 1.25rem;
    letter-spacing: 0.1em;
    text-shadow: 0 0 10px #ff8a80;
  }
  header p {
    margin-top: 3px;
    font-size: 0.8rem;
    font-weight: 600;
    color: #ffbdbdcc;
    letter-spacing: 0.05em;
    text-shadow: 0 0 6px #ff8a80;
  }
  main {
    position: relative;
    z-index: 1;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px 10px 40px;
  }
  .prize-section {
    background: rgba(255, 105, 105, 0.95);
    border-radius: 20px;
    padding: 24px 30px 30px;
    box-shadow: 0 0 25px 8px #ff6666cc;
    width: 350px;
    max-width: 95vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    overflow: visible;
  }
  .prize-section h2 {
    font-size: 1.8rem;
    font-weight: 700;
    margin-bottom: 8px;
    letter-spacing: 0.06em;
    text-shadow: 0 0 8px #fff2f2;
    user-select: none;
  }
  .prize-section h3 {
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 14px;
    letter-spacing: 0.05em;
    text-transform: uppercase;
    text-shadow: 0 0 5px #fff1f1;
    user-select: none;
  }
  .chances-left {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 20px;
    user-select: none;
  }
  .chances-left strong {
    color: #fff8a5;
    text-shadow: 0 0 12px #ffb347;
  }
  .grid-3x3 {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    perspective: 900px;
  }
  .card-container {
    position: relative;
    width: 100%;
    padding-top: 100%;
    cursor: pointer;
    border-radius: 14px;
    box-shadow: 0 6px 10px rgba(255, 80, 80, 0.8);
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
  .card-inner {
    position: absolute;
    inset: 0;
    border-radius: 14px;
    transition: transform 0.5s ease;
    transform-style: preserve-3d;
    box-shadow: inset 0 0 18px rgba(255,255,255,0.35);
  }
  .card-container.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    inset: 0;
    border-radius: 14px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.4rem;
    user-select: none;
    font-weight: 700;
  }
  .card-front {
    background: linear-gradient(145deg, #c73e3e, #8c1616);
    color: #fff;
    box-shadow:
      0 3px 12px rgba(255, 63, 26, 0.85),
      inset 0 0 25px #f96e6e;
    transition: background 0.3s ease;
  }
  .card-front:hover {
    background: linear-gradient(145deg, #d45555, #9c2a2a);
    box-shadow:
      0 8px 28px rgba(255, 75, 70, 0.95),
      inset 0 0 32px #f98484;
  }
  .card-back {
    background: linear-gradient(145deg, #fff8dc, #fffdf4);
    border: 2px solid transparent;
    font-size: 2.2rem;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
  }
  .card-back.prize-2 {
    background: linear-gradient(135deg, #c7f4cc, #9de59a);
    box-shadow: 0 0 18px 7px #45b632cc inset;
    color: #1c5d00;
  }
  .card-back.prize-5 {
    background: linear-gradient(135deg, #a7d8f5, #64b9e9);
    box-shadow: 0 0 18px 7px #2c82b9cc inset;
    color: #0f3b58;
  }
  .card-back.prize-10 {
    background: linear-gradient(135deg, #e2dba6, #c5bf52);
    box-shadow: 0 0 18px 7px #a99425cc inset;
    color: #594f00;
  }
  .card-back.no-prize {
    background: linear-gradient(135deg, #ffdad7, #ffbdbb);
    box-shadow: 0 0 11px 5px #a3323233 inset;
    color: #7f1a1a;
    font-weight: 900;
  }
  #shareBtn {
    margin-top: 32px;
    background: #ca3b3b;
    border: none;
    outline: none;
    color: #fff;
    font-weight: 700;
    padding: 14px 30px;
    border-radius: 38px;
    cursor: pointer;
    font-size: 1.12rem;
    box-shadow: 0 9px 30px #be3f3fcc;
    user-select: none;
    width: 100%;
    max-width: 280px;
    transition: background-color 0.3s ease;
  }
  #shareBtn:hover:not(:disabled) {
    background: #e65454;
    box-shadow: 0 10px 36px #da6767dd;
  }
  #shareBtn:disabled {
    background: #b07c7c;
    cursor: not-allowed;
    box-shadow: none;
  }
  #message {
    margin-top: 14px;
    font-size: 1.14rem;
    font-weight: 700;
    color: #222;
    user-select: none;
    max-width: 280px;
    text-align: center;
    background: #fffaf7cc;
    border-radius: 14px;
    padding: 10px 16px;
    box-shadow: 0 0 10px #dd916eff;
    transition: opacity 0.3s ease;
  }
  #message.hidden {
    opacity: 0;
    height: 0;
    padding: 0 16px;
    margin-top: 0;
    overflow: hidden;
  }
  @media (max-width: 600px) {
    header h1 {
      font-size: 1.15rem;
    }
    header p {
      font-size: 0.75rem;
    }
    .prize-section {
      width: 100%;
      max-width: 95vw;
      padding: 22px 20px 30px;
    }
    .grid-3x3 {
      gap: 8px;
    }
    .card-front, .card-back {
      font-size: 1.9rem;
    }
    #shareBtn {
      max-width: 100%;
      font-size: 1rem;
      padding: 12px 25px;
    }
    #message {
      max-width: unset;
      font-size: 1.05rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Best Telecom</h1>
  <p>Christmas &amp; New Year Special üéÖ‚ú®</p>
</header>
<main>
  <section class="prize-section" aria-label="Prize Flip Grid">
    <h2>üéÅ Win Exciting Prizes!</h2>
    <h3>Get 3 Chances Per Share</h3>
    <p class="chances-left" aria-live="polite" aria-atomic="true">Chances left: <strong id="chancesLeft">0</strong></p>
    <div class="grid-3x3" role="grid" aria-label="Prize cards grid"></div>
    <button id="shareBtn" aria-describedby="message">Share Website to Get 3 Chances</button>
    <p id="message" class="hidden" role="status" aria-live="polite" aria-atomic="true"></p>
  </section>
</main>
<script>
  (function () {
    const MAX_CHANCES = 3;
    const STORAGE_KEY = "holiday_chances_left";
    const WIN_EMOJI_MAP = {
      2: "prize-2",
      5: "prize-5",
      10: "prize-10"
    };
    const NO_PRIZE_EMOJI = "‚ùå";
    const targetWhatsAppNumber = "+243851126761";

    const gridContainer = document.querySelector(".grid-3x3");
    const chancesLeftEl = document.getElementById("chancesLeft");
    const shareBtn = document.getElementById("shareBtn");
    const messageEl = document.getElementById("message");

    let chancesLeft = 0; // User must share to get chances
    let flippedIndexes = new Set();
    let WIN_POSITIONS = new Map();

    // Initialize 3 random unique prize positions with random percentage
    function initPrizePositions() {
      WIN_POSITIONS.clear();
      const possiblePercentages = [2, 5, 10];
      while (WIN_POSITIONS.size < 3) {
        const idx = Math.floor(Math.random() * 9);
        if (WIN_POSITIONS.has(idx)) continue;
        const perc = possiblePercentages[Math.floor(Math.random() * possiblePercentages.length)];
        WIN_POSITIONS.set(idx, perc);
      }
    }

    // Load chances or default 0
    function loadChances() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored !== null) {
        const val = Number(stored);
        if (!isNaN(val) && val >= 0 && val <= MAX_CHANCES) {
          chancesLeft = val;
          return;
        }
      }
      chancesLeft = 0;
    }

    // Save chances to localStorage
    function saveChances() {
      localStorage.setItem(STORAGE_KEY, chancesLeft);
    }

    // Render 3x3 card grid
    function renderGrid() {
      gridContainer.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const container = document.createElement("div");
        container.className = "card-container";
        container.setAttribute("role", "gridcell");
        container.setAttribute("tabindex", "0");
        container.setAttribute("aria-label", "Card, not flipped");
        container.dataset.index = i;

        const inner = document.createElement("div");
        inner.className = "card-inner";

        const front = document.createElement("div");
        front.className = "card-front";
        front.textContent = "‚ùì";

        const back = document.createElement("div");
        back.className = "card-back";
        if (WIN_POSITIONS.has(i)) {
          const perc = WIN_POSITIONS.get(i);
          back.classList.add(WIN_EMOJI_MAP[perc]);
          back.textContent = perc + "%";
        } else {
          back.classList.add("no-prize");
          back.textContent = NO_PRIZE_EMOJI;
        }

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);

        container.addEventListener("click", () => flipCard(i, container));
        container.addEventListener("keydown", e => {
          if ((e.key === "Enter" || e.key === " ") && !e.repeat) {
            e.preventDefault();
            flipCard(i, container);
          }
        });

        gridContainer.appendChild(container);
      }
      flippedIndexes.clear();
      hideMessage();
    }

    function flipCard(index, container) {
      if (chancesLeft <= 0) {
        showMessage("No chances left! Please share the website to get 3 new chances.");
        return;
      }
      if (flippedIndexes.has(index)) {
        showMessage("You already flipped this card.");
        return;
      }

      container.classList.add("flipped");
      flippedIndexes.add(index);

      chancesLeft--;
      saveChances();
      updateChancesUI();

      if (WIN_POSITIONS.has(index)) {
        const winPerc = WIN_POSITIONS.get(index);
        const confirmMsg = `üéâ Congrats! You won ${winPerc}%. Share this win on WhatsApp?`;
        if (confirm(confirmMsg)) {
          const now = new Date();
          const timestamp = now.toLocaleString();
          const waMessage = encodeURIComponent(`YOU WIN ${winPerc}% (${timestamp})`);
          const waUrl = `https://wa.me/${encodeURIComponent(targetWhatsAppNumber)}?text=${waMessage}`;
          window.open(waUrl, "_blank");
        }
        showMessage(`üéâ You won ${winPerc}%.`);
      } else {
        hideMessage();
      }

      if (chancesLeft === 0) {
        setTimeout(() => {
          resetGame();
          hideMessage();
        }, 1800);
      }
    }

    function updateChancesUI() {
      chancesLeftEl.textContent = chancesLeft;
      shareBtn.disabled = chancesLeft === MAX_CHANCES;
    }

    function resetGame() {
      initPrizePositions();
      chancesLeft = 0;
      saveChances();
      renderGrid();
      updateChancesUI();
    }

    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.classList.remove("hidden");
    }

    function hideMessage() {
      messageEl.textContent = "";
      messageEl.classList.add("hidden");
    }

    shareBtn.addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Best Telecom - Holiday Mega Offer üéÑüéâ",
            text: "Join me and get 3 chances to win exciting prizes! Share & Play üéÅüéÖ",
            url: window.location.href
          });
          if (chancesLeft < MAX_CHANCES) {
            chancesLeft = MAX_CHANCES;
            saveChances();
            showMessage("Thanks for sharing! You now have 3 chances.");
            updateChancesUI();
          } else {
            alert("You already have 3 chances available.");
          }
        } catch (err) {
          showMessage("Share cancelled or failed. Try sharing to get chances.");
        }
      } else {
        alert("Sharing not supported on your device/browser. Please share manually.");
      }
    });

    function init() {
      initPrizePositions();
      loadChances();
      renderGrid();
      updateChancesUI();
      hideMessage();
    }
    init();
  })();
</script>
</body>
</html>
