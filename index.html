<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Best Telecom - Holiday Mega Offer</title>
<style>
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #333;
    display: flex;
    flex-direction: column;
  }
  /* Overlay for contrast */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255 255 255 / 0.7);
    backdrop-filter: blur(8px);
    z-index: 0;
  }
  header {
    position: relative;
    z-index: 10;
    padding: 12px 15px;
    text-align: center;
    user-select: none;
    background-color: #ff5a4a;
    box-shadow: 0 2px 10px rgb(255 90 74 / 0.7);
    color: white;
    font-weight: 700;
    font-size: 1.2rem;
    letter-spacing: 0.1em;
  }
  header p {
    margin-top: 4px;
    font-size: 0.85rem;
    font-weight: 600;
    letter-spacing: 0.05em;
    text-shadow: none;
    color: #ffe2ddcc;
  }
  main {
    position: relative;
    z-index: 10;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 30px 15px 50px;
  }
  .prize-section {
    background: #fff;
    border-radius: 12px;
    padding: 28px 24px 36px;
    box-shadow: 0 4px 20px rgb(0 0 0 / 0.15);
    width: 340px;
    max-width: 95vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  .prize-section h2 {
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 6px;
    letter-spacing: 0.06em;
    color: #d84228;
  }
  .prize-section h3 {
    font-size: 1.05rem;
    font-weight: 600;
    margin-bottom: 12px;
    letter-spacing: 0.05em;
    color: #b33d2b;
    text-transform: uppercase;
  }
  .chances-left {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 18px;
    color: #444;
  }
  .chances-left strong {
    color: #e7654c;
  }
  .grid-3x3 {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 14px;
    perspective: 900px;
  }
  .card-container {
    position: relative;
    width: 100%;
    padding-top: 100%; /* square */
    cursor: pointer;
    border-radius: 14px;
    box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    -webkit-tap-highlight-color: transparent;
    user-select: none;
    background: #fafafb;
    transition: box-shadow 0.3s ease;
  }
  .card-container:hover:not(.flipped) {
    box-shadow: 0 6px 18px rgb(0 0 0 / 0.15);
  }
  .card-inner {
    position: absolute;
    inset: 0;
    border-radius: 14px;
    transition: transform 0.45s ease;
    transform-style: preserve-3d;
  }
  .card-container.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    inset: 0;
    border-radius: 14px;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.1rem;
    font-weight: 700;
    user-select: none;
  }
  .card-front {
    background-color: #ffffff;
    color: #bbb;
    box-shadow: inset 0 0 10px #ccc;
  }
  .card-back {
    background-color: #faf7f5;
    color: #444;
    border: 1px solid #ddd;
    transform: rotateY(180deg);
    font-weight: 600;
  }
  .card-back.prize-2 {
    background-color: #d1f0d1;
    color: #2d6206;
    border-color: #7bbf43;
  }
  .card-back.prize-5 {
    background-color: #cde7fb;
    color: #1068b1;
    border-color: #4294e0;
  }
  .card-back.prize-10 {
    background-color: #f7f2d2;
    color: #7c6c10;
    border-color: #dbcb65;
  }
  .card-back.no-prize {
    background-color: #fceaea;
    color: #a33a3a;
    border-color: #e07a7a;
  }
  #shareBtn {
    margin-top: 28px;
    background-color: #d84c41;
    border: none;
    outline: none;
    color: #fff;
    font-weight: 700;
    padding: 14px 30px;
    border-radius: 32px;
    cursor: pointer;
    font-size: 1.05rem;
    box-shadow: 0 5px 20px rgb(216 76 65 / 0.7);
    user-select: none;
    width: 100%;
    max-width: 280px;
    transition: background-color 0.3s ease;
  }
  #shareBtn:hover:not(:disabled) {
    background-color: #eb675a;
    box-shadow: 0 8px 30px rgb(235 103 90 / 0.8);
  }
  #shareBtn:disabled {
    background-color: #bb7f7a;
    cursor: not-allowed;
    box-shadow: none;
  }
  #message {
    margin-top: 12px;
    min-height: 44px;
    font-size: 1.1rem;
    font-weight: 700;
    color: #333;
    user-select: none;
    max-width: 280px;
    text-align: center;
    background: #fff8f6;
    border-radius: 10px;
    padding: 10px 14px;
    box-shadow: 0 0 8px #dbaa9f;
    opacity: 0;
    transition: opacity 0.4s ease;
  }
  #message.visible {
    opacity: 1;
  }
  @media (max-width: 600px) {
    header h1 {
      font-size: 1rem;
      letter-spacing: 0.07em;
    }
    header p {
      font-size: 0.7rem;
    }
    main {
      padding: 20px 15px 40px;
      max-width: 100vw;
    }
    .prize-section {
      width: 100%;
      max-width: 95vw;
      padding: 24px 22px 34px;
    }
    .grid-3x3 {
      gap: 8px;
    }
    .card-front, .card-back {
      font-size: 1.7rem;
    }
    #shareBtn {
      max-width: 100%;
      font-size: 1rem;
      padding: 12px 22px;
    }
    #message {
      max-width: unset;
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <h1>Best Telecom</h1>
  <p>Christmas &amp; New Year Special üéÖ‚ú®</p>
</header>
<main>
  <section class="prize-section" aria-label="Prize Flip Grid">
    <h2>üéÅ Win Exciting Prizes!</h2>
    <h3>Get 3 Chances Per Share</h3>
    <p class="chances-left" aria-live="polite" aria-atomic="true">Chances left: <strong id="chancesLeft">0</strong></p>
    <div class="grid-3x3" role="grid" aria-label="Prize cards grid"></div>
    <button id="shareBtn" aria-describedby="message">Share Website to Get 3 Chances</button>
    <p id="message" role="status" aria-live="polite" aria-atomic="true"></p>
  </section>
</main>
<script>
  (function () {
    const MAX_CHANCES = 3;
    const STORAGE_KEY = "holiday_chances_left";
    const WIN_EMOJI_MAP = {
      2: "prize-2",
      5: "prize-5",
      10: "prize-10"
    };
    const NO_PRIZE_EMOJI = "‚ùå";
    const targetWhatsAppNumber = "+243851126761";

    const gridContainer = document.querySelector(".grid-3x3");
    const chancesLeftEl = document.getElementById("chancesLeft");
    const shareBtn = document.getElementById("shareBtn");
    const messageEl = document.getElementById("message");

    let chancesLeft = 0; // Must share before use
    let flippedIndexes = new Set();
    let WIN_POSITIONS = new Map();

    // Initialize 3 random prize positions with random percentages
    function initPrizePositions() {
      WIN_POSITIONS.clear();
      const possiblePercentages = [2, 5, 10];
      while (WIN_POSITIONS.size < 3) {
        const idx = Math.floor(Math.random() * 9);
        if (WIN_POSITIONS.has(idx)) continue;
        const perc = possiblePercentages[Math.floor(Math.random() * possiblePercentages.length)];
        WIN_POSITIONS.set(idx, perc);
      }
    }

    // Load chances from localStorage or 0
    function loadChances() {
      const stored = localStorage.getItem(STORAGE_KEY);
      if (stored !== null) {
        const val = Number(stored);
        if (!isNaN(val) && val >= 0 && val <= MAX_CHANCES) {
          chancesLeft = val;
          return;
        }
      }
      chancesLeft = 0;
    }

    // Save chances
    function saveChances() {
      localStorage.setItem(STORAGE_KEY, chancesLeft);
    }

    // Render the card grid
    function renderGrid() {
      gridContainer.innerHTML = "";
      for (let i = 0; i < 9; i++) {
        const container = document.createElement("div");
        container.className = "card-container";
        container.setAttribute("role", "gridcell");
        container.setAttribute("tabindex", "0");
        container.setAttribute("aria-label", "Card, not flipped");
        container.dataset.index = i;

        const inner = document.createElement("div");
        inner.className = "card-inner";

        const front = document.createElement("div");
        front.className = "card-front";
        front.textContent = "‚ùì";

        const back = document.createElement("div");
        back.className = "card-back";
        if (WIN_POSITIONS.has(i)) {
          const perc = WIN_POSITIONS.get(i);
          back.classList.add(WIN_EMOJI_MAP[perc]);
          back.textContent = perc + "%";
        } else {
          back.classList.add("no-prize");
          back.textContent = NO_PRIZE_EMOJI;
        }

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);

        container.addEventListener("click", () => flipCard(i, container));
        container.addEventListener("keydown", e => {
          if ((e.key === "Enter" || e.key === " ") && !e.repeat) {
            e.preventDefault();
            flipCard(i, container);
          }
        });

        gridContainer.appendChild(container);
      }
      flippedIndexes.clear();
      hideMessage();
    }

    // Show message visibly with fade
    function showMessage(text) {
      messageEl.textContent = text;
      messageEl.style.opacity = '1';
    }
    // Hide message smoothly
    function hideMessage() {
      messageEl.textContent = "";
      messageEl.style.opacity = '0';
    }

    function flipCard(index, container) {
      if (chancesLeft <= 0) {
        showMessage("No chances left! Please share the website to get 3 new chances.");
        return;
      }
      if (flippedIndexes.has(index)) {
        showMessage("You already flipped this card.");
        return;
      }

      container.classList.add("flipped");
      flippedIndexes.add(index);

      chancesLeft--;
      saveChances();
      updateChancesUI();

      if (WIN_POSITIONS.has(index)) {
        const winPerc = WIN_POSITIONS.get(index);
        const confirmMsg = `üéâ Congrats! You won ${winPerc}%. Do you want to share this win on WhatsApp?`;
        if (confirm(confirmMsg)) {
          const now = new Date();
          const timestamp = now.toLocaleString();
          const waMessage = encodeURIComponent(`YOU WIN ${winPerc}% (${timestamp})`);
          const waUrl = `https://wa.me/${encodeURIComponent(targetWhatsAppNumber)}?text=${waMessage}`;
          window.open(waUrl, "_blank");
        }
        showMessage(`üéâ You won ${winPerc}%.`);
      } else {
        hideMessage();
      }

      if (chancesLeft === 0) {
        setTimeout(() => {
          resetGame();
          hideMessage();
        }, 1800);
      }
    }

    function updateChancesUI() {
      chancesLeftEl.textContent = chancesLeft;
      shareBtn.disabled = chancesLeft === MAX_CHANCES;
    }

    function resetGame() {
      initPrizePositions();
      chancesLeft = 0;
      saveChances();
      renderGrid();
      updateChancesUI();
    }

    shareBtn.addEventListener("click", async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: "Best Telecom - Holiday Mega Offer üéÑüéâ",
            text: "Join me and get 3 chances to win exciting prizes! Share & Play üéÅüéÖ",
            url: window.location.href
          });
          if (chancesLeft < MAX_CHANCES) {
            chancesLeft = MAX_CHANCES;
            saveChances();
            showMessage("Thanks for sharing! You now have 3 chances.");
            updateChancesUI();
          } else {
            alert("You already have 3 chances available.");
          }
        } catch {
          showMessage("Share cancelled or failed. Try sharing to get chances.");
        }
      } else {
        alert("Sharing not supported on your device/browser. Please share manually.");
      }
    });

    function init() {
      initPrizePositions();
      loadChances();
      renderGrid();
      updateChancesUI();
      hideMessage();
    }
    init();
  })();
</script>
</body>
</html>
